<!--Display the content of script using document.write-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Print</title>
</head>
<body>
  <script>
    document.write("<h1>This is my content</h1>")
    document.write("<h2>This is my content</h2>")
    document.write("<p>This is my content This is my content</p>")
  </script>  
</body>
</html>
