<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
	 <style>
	 input{
	         background:#ffe6ee;
	         border-radius:6px;
	         height:26px;
	      }
	 </style>
</head>
<body bgcolor="#c2ccsef">
    <center><h1 style="color:rgb(155, 80, 224)">
        Registration Form</h1></center>
    <form style="border:1px solid grey;padding:16px;
    margin:2% 5%;font-size:22px;border-radius:12px;">
    First Name:
    <input type="text"><br><br>
    Last Name:
    <input type="text"><br><br>
    E-mail ID: &nbsp;
    <input type="email"><br><br>
    Mobile No.:
    <input type="number" maxlength="10" required><br><br>
    Hobbies:
    <input type="checkbox">Cricket
    <input type="checkbox">Football
    <input type="checkbox">Volleyball
    <input type="checkbox">Kaabadi<br><br>
    Address:&nbsp;&nbsp;
    <input type="text"><br><br>
    Gender:
    <input type="radio" name="g">Male
    <input type="radio" name="g">Female<br><br>
    <button type="submit" style="border: 0.5px solid blue;
    margin-left:40%;height:30px;width:200px;background-color:rgb(193, 148, 235);
    border-radius:13px;">Submit</button>

</form>
    
</body>
</html>
