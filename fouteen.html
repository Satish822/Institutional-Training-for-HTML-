<!--write a javascript code using switch statement-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
      var d=new Date();
      var theDay=d.getDay();
      switch(theDay)
      {
        case 1:
            document.write("<b>Bright Monday</b>");
            break;
         case 2:
            document.write("<b>Continue Tuesday</b>");
            break; 
        case 3:
            document.write("<b>Continue Wednesday</b>");
            break;
        case 4:
            document.write("<b>Continue Thursday</b>");
            break; 
        case 5:
            document.write("<b>Finally Friday</b>");
            break; 
        case 6:
            document.write("<b>Sturday</b>");
            break; 
        case 1:
            document.write("<b>Sunday</b>");
            break; 
        case 1:
            document.write("<b>I am really looking forward to this weekend</b>");
            break;
      }
    </script>
    <p>
        Javascript will generate difficult greeting
        based on what day it is.
    </p>
</body>
</html>
