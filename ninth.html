<!--HTML code to display the list using different tags-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Fruits Name</h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Gauva</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Gauva</li>
    </ol>
</body>
</html>
