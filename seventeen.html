<!--Write a javascript code using for loop-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
      var i=0;
      for(i=0;i<10;i++)
      {
        document.write("2 *",i,"="+2*i);
        document.write("<br/>");
      }
    </script>
</body>
</html>
