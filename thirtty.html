<!---Write an asp code to loop through the html heading--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
    <%
    dim i
    for i=1 to 4
    response.write("<h" & i &"> Heading "& i &" </h" & 1 & ">")
    next
    %>
    
</body>
</html>
