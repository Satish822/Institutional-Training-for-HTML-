<!--write a javascript code using if-else statement-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE</title>
</head>
<body>
    <script>
      var d=new Date();
      var time=d.getHours();  
      if(time>10)
      {
        document.write("<b>Good Day</b>");
      }
      else
      {
        document.write("<b>Good Morning</b>");
      }
    </script>
   <p>Demonstration of if else</p> 
</body>
</html>
