<!--JS code using settime out() event.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settime out() event</title>
    <script>
        function timeMsg()
        {
            var t=setTimeout("alert(Delay of 5 Second !!!!)",5000);
        }
    </script>
</head>
<body>
    <form >
        <input type="button" value="Display timed alertbox | after 5 second" onclick="timeMsg()">
    </form>
</body>
</html>
