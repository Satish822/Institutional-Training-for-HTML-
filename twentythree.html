<!--JS code using math object-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        var a = Math.round(0.60);
        var b = Math.round(0.49);
        var c =Math.round(-4.40);
        document.write("round of value of 0.60 is: ",a,"<br/>");
        document.write("round of value of 0.49 is: ",b,"<br/>");
        document.write("round of value of -4.40 is: ",c,"<br/>");
    </script>
    
</body>
</html>
