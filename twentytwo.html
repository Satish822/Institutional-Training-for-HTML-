<!--JS using Boolean object-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Object</title>
</head>
<body>
    <script>
    var b1 = new Boolean(1);
    var b2 = new Boolean(0);
    var b3 = new Boolean(null);
    var b4 = new Boolean(" ");
    var b5 = new Boolean(false);
    var b6 = new Boolean("love");
    var b7 = new Boolean();
    var b8 = new Boolean("false");
    document.write("1 is boolean :-"+b1+"<br/>");
    document.write("0 is boolean :-"+b2+"<br/>");
    document.write("null is boolean :-"+b3+"<br/>");
    document.write("\"\" is boolean :-"+b4+"<br/>");
    document.write("false is boolean :-"+b5+"<br/>");
    document.write("love is boolean :-"+b6+"<br/>");
    document.write(" is boolean :-"+b7+"<br/>");
    document.write("\"false\" is boolean :-"+b8+"<br/>");
    </script>
</body>
</html>
