<!--Write an asp code to declare an array-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declare An Array</title>
</head>

<body>
  <% Dim famname(3),i famname(0)="ABC" famname(1)="DEF" famname(2)="GHI" famname(3)="JKL" for i=0 to 3
    response.write(famname(i) & "<br/>" ) next %>
</body>

</html>
